<!DOCTYPE html>
<html lang ="ko">
<head>
    <meta charset ="UTF-8">
    <TITLE>Blog</TITLE>
</head>
<body>
<h1>Blog</h1>
{% for p in posts %}
    <hr/>
    <hr2><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></hr2>
    <h4>{{ p.created_at }}</h4>
    <p>{{ p.content }}</p>
{% endfor %}
</body>
</html>
